<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 1: Basic HTML</title>
    </head>

    <body>
        <!-- h1 to h6 are different sizes or focus -->
        <h1>Size 1</h1> 
        <h2>Size 2</h2> 
        <h3>Size 3</h3>

        <!-- br for break or new line -->
        <p>Paragraph</p>
        <i>Italic text</i> <br> 
        <em>Emphasis similar to Italic</em> <br>
        <b>Bold text</b> <br>
        <strong>This is strong similar to bold</strong> <br>

        <!-- div is use to reduce the use of br and automatically break the line -->
        <div> This is div </div>
        <div> This is div 2</div>

        <!-- div*3 -->
        <!-- div is any tag then "*" is times and the number is how many times -->
        <div></div>
        <div></div>
        <div></div>

        <!-- ul is unordered list -->
        <!-- li means list -->
        <ul>
            <li>Mario</li>
            <li>Anna</li>
            <li>Juan</li>
        </ul>

        <!-- ol is ordered List -->
        <ol>
            <li>Mario</li>
            <li>Anna</li>
            <li>Juan</li>
        </ol>

        <!-- add "a" in a tag to make it a hyperlink -->
        <h3><a href="">Click Me!</a></h3>
        <h3><a href=""><i>Click Me!</i></a></h3>
        <button>Button</button>
        
        <img src="image.jpg" alt="Yor">

    </body>

</html>
